<!-- sorgulama-paneli.component.html -->
<div class="panel">
  <div class="p-grid">
    <div class="p-col-12 p-md-4">
      <p-multiSelect [options]="criteria1" [(ngModel)]="selectedCriteria1" placeholder="Ölçüt 1"></p-multiSelect>
    </div>
    <div class="p-col-12 p-md-4">
      <p-multiSelect [options]="criteria2" [(ngModel)]="selectedCriteria2" placeholder="Ölçüt 2"></p-multiSelect>
    </div>
    <div class="p-col-12 p-md-4">
      <p-multiSelect [options]="criteria3" [(ngModel)]="selectedCriteria3" placeholder="Ölçüt 3"></p-multiSelect>
    </div>
    <div class="p-col-12 p-md-4">
      <p-multiSelect [options]="criteria4" [(ngModel)]="selectedCriteria4" placeholder="Ölçüt 4"></p-multiSelect>
    </div>
    <div class="p-col-12 p-md-4">
      <p-multiSelect [options]="criteria5" [(ngModel)]="selectedCriteria5" placeholder="Ölçüt 5"></p-multiSelect>
    </div>
    <div class="p-col-12">
      <button pButton type="button" label="Sorgula" (click)="query()">Tıkla</button>
    </div>
    <div class="p-col-12">
      <p-table [value]="results">
        <ng-template pTemplate="header">
          <tr>
            <th>Özellik 1</th>
            <th>Özellik 2</th>
            <th>Özellik 3</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
          <tr>
            <td>{{rowData.property1}}</td>
            <td>{{rowData.property2}}</td>
            <td>{{rowData.property3}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
