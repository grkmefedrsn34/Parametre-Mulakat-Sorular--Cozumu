<p-table [value]="data">
  <ng-template pTemplate="header">
    <tr>
      <th>Özellik 1</th>
      <th>Özellik 2</th>
      <!-- Diğer başlıklar -->
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr [ngClass]="{'selected': isSelected(item)}">
      <td>{{ item.attributes.attribute1 }}</td>
      <td>{{ item.attributes.attribute2 }}</td>
      <!-- Diğer veriler -->
    </tr>
  </ng-template>
</p-table>
